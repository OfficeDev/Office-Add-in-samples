<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Citation Manager Task Pane Add-in</title>

    <!-- jQuery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.6.0.js" type="text/javascript"></script>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric ms-bgColor-white">
    <!-- The following image URL tracks diagnostic data for this sample add-in. Please remove the image tag if you reuse this sample in your own code project. -->
    <img src="https://pnptelemetry.azurewebsites.net/pnp-officeaddins/samples/word-citation-management-run" />

    <header id="content-header">
        <div class="ms-Grid ms-bgColor-neutralPrimary">
            <div class="ms-Grid-row">
                <div class="padding ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12">
                    <div class="ms-font-xl ms-fontColor-white ms-fontWeight-semibold">Citation management</div>
                </div>
            </div>
        </div>
    </header>

    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-l">Bibliography sources</h2>
        Select a bibliography file to use.
        <form>
            <input type="file" id="bib-file" name="bib-file" accept=".bib">
        </form>
        <div id="references-section" style="display: none;">
            <h2 class="ms-font-xl">References</h2>
            <p>
                <input type="search" id="search" placeholder="Search references...">
            </p>
            <div id="populate-radio">
                <div id="radio-buttons"></div>
            </div>
            <div>
                <i>
                    <div id="selected"></div>
                </i>
            </div>
            <br>
            <div>
                <span>
                    <button class="ms-Button" id="insert-citation" disabled>
                        <span class="ms-Button-label">Insert citation</span>
                    </button>
                    <button class="ms-Button" id="clear" disabled>
                        <span class="ms-Button-label">Clear selection</span>
                    </button>
                </span>
            </div>
        </div>
        <div>
            <h2 class="ms-font-l">More code samples?</h2>
            <div>For additional code samples, see <a href="https://learn.microsoft.com/office/dev/add-ins/overview/office-add-in-code-samples" target="_blank">Office Add-in code samples</a>.</div>
        </div>

    </main>
</body>

</html>
