<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Word add-in sample to auto-open a task pane with a document</title>

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>

    <link href="home.css" rel="stylesheet" type="text/css" />
    <script src="home.js" type="text/javascript"></script>
</head>

<body>
    <!-- The following image URL tracks diagnostic data for this sample add-in. Please remove the image tag if you reuse this sample in your own code project. -->
    <img src="https://pnptelemetry.azurewebsites.net/pnp-officeaddins/samples/word-auto-open-with-document-run" />

    <div id="content-main">

        <h1>Auto-open sample</h1>
        <p id="template-description">This sample shows how to programmatically tag a document to auto-open a task pane.
            After you set auto-open to on, save the document and reopen it. The task pane will open automatically.</p>

        <fluent-button id="set-auto-open-on" appearance="accent">Set auto-open ON</fluent-button>
        <fluent-button id="set-auto-open-off" appearance="accent">Set auto-open OFF</fluent-button>

        <footer>
            <p id="message-text"></p>
            <fluent-button id="turn-off-message" appearance="accent">OK</fluent-button>
        </footer>
    </div>
    </div>

</body>

</html>
