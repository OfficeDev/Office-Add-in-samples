<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../commands/ribbonJSON.js"></script>
    <script type="text/javascript" src="../commands/commands.js"></script>
    <script type="text/javascript" src="../utilities/utilities.js"></script>
    <script type="text/javascript" src="taskpane.js"></script>
    

</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso Data Importer" />
        <h1 class="ms-font-su">Welcome</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">section.</h2>
    </section>
    
    <main id="app-body" class="ms-welcome__main" >
        <h3>Select data source:</h3>
        <div>
            <input type="radio" id="excelFile" name="dataSource" value="excelFile">Excel File</input>
        </div>
        <div>
            <input type="radio" id="sqlData" name="dataSource" value="sqlData">SQL Database</input>
        </div><br>
        <button id='import'>Import data</button>
    </main>
</body>

</html>
