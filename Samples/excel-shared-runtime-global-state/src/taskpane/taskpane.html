<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <script type="text/javascript" src="../commands/commands.js"></script>
    <script type="text/javascript" src="helpers.js"></script>
    <script type="text/javascript" src="../functions/functions.js"></script>
    <script type="text/javascript" src="taskpane.js"></script>
    
    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <!-- The following image URL tracks diagnostic data for this sample add-in. Please remove the image tag if you reuse this sample in your own code project. -->
    <img src="https://pnptelemetry.azurewebsites.net/officedev/samples/excel-shared-runtime-global-state-run" />

    <header class="ms-welcome__header ms-bgColor-neutralLighter">
      <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
      <h1 class="ms-font-su">Welcome</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
      <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
      <div>
        <p>Enter a key/value pair to store or retrieve:</p>
        <div>
          <label>Key: </label><br />
          <input type="text" id="txtKey" /><br />
          <label>Value:</label><br />
          <input type="text" id="txtValue" /><br />
          <button id="btnStoreValue" onclick="storeKeyValuePair()">Store key/value pair</button>
          <button id="btnGetValue" onclick="getValueForKey()">Get value for key</button>
        </div>
        <p>Select type of storage to use:</p>
        <label> <input type="radio" name="storage" value="globalvar" id="globalvar" checked />Global variable </label>
        <label> <input type="radio" name="storage" value="localstorage" id="localstorage" />Local storage </label>
      </div>
    </main>
  </body>
</html>
